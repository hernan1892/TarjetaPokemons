<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="image/fondoencabezado.svg" alt="fondocard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./image/charizard.png" alt="charizar" class="card-body-contentimg-img" width="150px">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#26</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./image/fuego.png" alt="fuego" width="35px">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./image/castillo.png" alt="castillo" width="35px">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./image/cofre.png" alt="cofre" width="35px">
                </div>
                
            </div>
        </article>
    </main>
    
</body>
</html>
